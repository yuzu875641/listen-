{% extends "base.html" %}

{% block title %}ホーム - yuzutube{% endblock %}

{% block header %}{% endblock %} 

{% block content %}
<div class="home-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - 56px - 40px); text-align: center; padding: 20px;">
    
    <h1 style="font-size: 48px; font-weight: bold; margin-bottom: 24px; color: var(--yt-red);">
        yuzu<span style="color: var(--yt-text);">tube</span>
    </h1>

    <div class="search-area" style="width: 100%; max-width: 600px; margin-bottom: 32px;">
        <form action="/search" method="get" style="display: flex; width: 100%;">
            <input 
                type="text" 
                name="q" 
                placeholder="動画を検索..." 
                required 
                style="flex-grow: 1; padding: 10px 15px; border: 1px solid var(--yt-separator); background-color: var(--yt-light-dark); color: var(--yt-text); border-radius: 24px 0 0 24px; outline: none; font-size: 16px;">
            <button 
                type="submit" 
                style="background-color: var(--yt-light-dark); border: 1px solid var(--yt-separator); color: var(--yt-text); padding: 10px 20px; cursor: pointer; border-radius: 0 24px 24px 0; font-size: 16px;">
                検索
            </button>
        </form>
    </div>

    <div style="margin-top: 30px;">
        <img src="https://count.getloli.com/@yuzuzuzu?name=yuzuzuzu&theme=original-new&padding=5&offset=0&align=top&scale=1&pixelated=1&darkmode=auto" alt="yuzuzuzu-counter" style="border-radius: 4px; border: 1px solid var(--yt-separator);" />
    </div>

</div>

{% endblock %}
